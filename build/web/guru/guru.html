<!DOCTYPE html>
<html>
    <head>
        <title>Aplikasi Nilai - Data Guru</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <script type="text/javascript" src="guru.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="row container-fluid bg-secondary" style="height:70px"></div>
            
            <div class="row container-fluid bg-dark" style="height:40px">   
                <div class="col col-sm-6 float-left my-auto">
                    <h4 class="text-light my-auto">DATA GURU</h4>   
                </div>
                
                <div class="col float-lg-right">
                    <div class="dropdown dropright float-right" style="margin-right: 0%">
                        <div class="btn-group">
                            <button type="button" class="btn btn-dark" id="btnKembali"><i class="bi bi-box-arrow-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid" style="height:10px"></div>
            
            <div class="row container">
                <div class="col float-none">
                    <table class="table table-secondary table-hover table-borderless" id="tabelguru">
                        <thead>
                            <th scope="col">KODE GURU</th>
                            <th scope="col">NAMA</th>
                            <th scope="col">MAPEL GURU</th>
                            <th class="float-right">
                                <a class="btn btn-outline-dark btn-sm" id="btnAdd" data-toggle="modal" data-target="#">
                                    &nbsp;&nbsp;&nbsp; Tambah &nbsp;&nbsp;&nbsp;
                                </a>
                            </th>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <th scope="col" colspan="4" class="text-center">APLIKASI NILAI</th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal">
            <div class="modal-dialog container">
                <div class="modal-content">

                    <!-- MODAL HEADER -->
                    <div class="modal-header bg-info">
                        <font class="text-light">
                        <h4 class="modal-title" data-toggle="modal" id="title1">TAMBAH DATA</h4>
                        <h4 class="modal-title" data-toggle="modal" id="title2">EDIT DATA</h4>
                        </font>
                    </div>

                    <!-- MODAL BODY -->
                    <div class="modal-body modal-lg">
                        <div class="container-fluid">
                            <div class="form-group row">
                                <label for="kodeguru" class="col-sm-4 col-form-label">Kode Guru</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="kodeguru" placeholder="Kode Guru" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="namaguru" class="col-sm-4 col-form-label">Nama</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="namaguru" placeholder="Nama" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="idmapel" class="col-sm-4 col-form-label">Mapel Guru</label>
                                <div class="col-sm-5">
                                    <select id="idmapel" class="form-control">
                                        <option value="" disabled selected>Pilih :</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- MODAL FOOTER-->
                    <div class="modal-footer bg-info">
                        <button type="button" class="btn btn-success" id="btnSave">Simpan</button>
                        <button type="button" class="btn btn-danger" id="btnCancel">&nbsp;Batal&nbsp;</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
