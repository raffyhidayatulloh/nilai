<!DOCTYPE html>
<html>
    <head>
        <title>Siswa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <script type="text/javascript" src="siswa.js"></script>
    </head>
    <body>
        <div class="container">
            
            <div class="row container-fluid bg-secondary" style="height:70px"></div>
            
            <div class="row container-fluid bg-dark" style="height:40px">   
                <div class="col col-sm-6 float-left my-auto">
                    <h4 class="text-light my-auto">DATA SISWA</h4>   
                </div>
                
                <div class="col float-lg-right">
                    <div class="dropdown dropright float-right" style="margin-right: 0%">
                        <div class="btn-group">
                            <button type="button" class="btn btn-dark" id="btnKembali"><i class="bi bi-box-arrow-left"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container-fluid" style="height:10px"></div>
            
            <div class="row container">
                <div class="col float-none">
                    <table class="table table-secondary table-hover table-borderless" id="tabelsiswa">
                        <thead>
                            <th scope="col">NIS</th>
                            <th scope="col">NAMA</th>
                            <th scope="col">JENIS KELAMIN</th>
                            <th scope="col">NO. TELEPON</th>
                            <th scope="col">ALAMAT</th>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <th scope="col" colspan="5" class="text-center">APLIKASI NILAI</th>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
