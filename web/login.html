<!DOCTYPE html>
<html>
    <head>
        <title>Aplikasi Nilai - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
        <script src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
        
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body style="background-image: url(asset/bg.jpg);background-size: cover;">
        <div class="container-fluid" style="height: 100vh;">
            <div class="row h-100 justify-content-center align-items-center">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title text-center fw-bold">APLIKASI NILAI</h5>
                    <form>
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                      </div>
                      <button type="button" class="btn btn-primary btn-block" id="btnLogin">Login</button>
                      <p class="text-center pt-4">Tidak punya akun?<a href="register.html"> Register Siswa</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
